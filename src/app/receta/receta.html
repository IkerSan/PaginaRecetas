<div class="container mt-4">
  <div class="row g-4">
    <!-- Cards de recetas -->
     <!-- Usamos un for para mostrar las recetas que haya en la lista -->
    <div class="col-md-6 col-lg-3" *ngFor="let receta of recetas">
      <div class="card h-100">
        <img 
          [src]="receta.imagen" 
          class="card-img-top" 
          [alt]="receta.nombre"
          style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ receta.nombre }}</h5>
          <p class="card-text">Ingredientes: </p>
          <ul class="list-unstyled">
            <li *ngFor="let ingrediente of receta.ingredientes">• {{ ingrediente }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario al final -->
  <div class="row mt-5" id="anyadir">
    <div class="col-12">
      <h3 class="mb-4">Añadir nueva receta</h3>
      <app-contact-form (recetaAgregada)="agregarReceta($event)"></app-contact-form>
    </div>
  </div>
</div>
